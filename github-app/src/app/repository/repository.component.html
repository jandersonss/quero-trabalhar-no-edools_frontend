<div class="card">
	<div class="card-header p-2">
		<span class="badge badge-dark float-right">{{repository.language}}</span>
	</div>
	<div class="card-body">
		<h5 class="card-title">{{repository.name}}</h5>
		<p>{{repository.description}}</p>
		<small>Atualizado {{repository.updated_at | momentDate:'fromNow'}}</small>
		<hr>
		<a [routerLink]="['/user', repository.owner.login, repository.name]" class="btn btn-sm btn-block btn-link ">Explorar</a>
	</div>
</div>
